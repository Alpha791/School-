<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Project</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    input, textarea, button { display: block; margin: 10px 0; padding: 8px; width: 100%; max-width: 300px; }
    #messages div { background: #eee; margin: 5px 0; padding: 10px; border-radius: 5px; }
    .hidden { display: none; }
    .error { color: red; margin: 10px 0; }
    .success { color: green; margin: 10px 0; }
    .debug { background: #fffacd; padding: 10px; margin: 10px 0; border-radius: 5px; }
    .tab-buttons { display: flex; margin-bottom: 10px; }
    .tab-button { flex: 1; padding: 10px; border: 1px solid #ccc; background: #f0f0f0; cursor: pointer; }
    .tab-button.active { background: #007bff; color: white; }
  </style>
</head>
<body>
  <h1 id="appTitle">Welcome to School App</h1>

  <!-- Debug Info -->
  <div id="debugInfo" class="debug">
    <strong>Debug Info:</strong>
    <div id="currentDomain"></div>
    <div id="firebaseStatus">Checking Firebase...</div>
  </div>

  <!-- Login/Register Section -->
  <div id="authSection">
    <div class="tab-buttons">
      <button class="tab-button active" onclick="showTab('login')">Login</button>
      <button class="tab-button" onclick="showTab('register')">Register</button>
    </div>

    <!-- Login Form -->
    <div id="loginTab">
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <div id="loginError" class="error"></div>
    </div>

    <!-- Register Form -->
    <div id="registerTab" class="hidden">
      <form id="registerForm">
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Password (min 6 characters)" required>
        <select id="userType" required>
          <option value="">Select user type</option>
          <option value="teacher">Teacher</option>
          <option value="learner">Learner</option>
        </select>
        <button type="submit">Create Account</button>
      </form>
      <div id="registerError" class="error"></div>
      <div id="registerSuccess" class="success"></div>
    </div>

    <!-- Quick Test Buttons -->
    <div style="margin-top: 20px; padding: 10px; background: #e7f3ff; border-radius: 5px;">
      <strong>Quick Test:</strong><br>
      <button onclick="fillTestCredentials('teacher')">Fill Teacher Credentials</button>
      <button onclick="fillTestCredentials('learner')">Fill Learner Credentials</button>
    </div>
  </div>

  <!-- Teacher Dashboard -->
  <div id="teacherSection" class="hidden">
    <h2>Teacher Dashboard</h2>
    <textarea id="announcement" placeholder="Write announcement..."></textarea>
    <button id="postBtn">Post Announcement</button>
    <h3>Announcements</h3>
    <div id="teacherMessages"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Learner Dashboard -->
  <div id="learnerSection" class="hidden">
    <h2>Learner Dashboard</h2>
    <div id="learnerMessages"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Firebase + App Logic -->
  <script type="module">
    // Show current domain for debugging
    document.getElementById('currentDomain').textContent = 'Current URL: ' + window.location.href;

    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword,
      signOut,
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      getDocs, 
      serverTimestamp, 
      orderBy, 
      query,
      doc,
      setDoc 
    } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD_YydnZKjW8IdApXZKMqDHk6ZiF7Ioh-g",
      authDomain: "school-homework-f3191.firebaseapp.com",
      projectId: "school-homework-f3191",
      storageBucket: "school-homework-f3191.appspot.com",
      messagingSenderId: "104455696211",
      appId: "1:104455696211:web:f12c1823675c45064b3ba6"
    };

    try {
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
      
      document.getElementById('firebaseStatus').textContent = 'Firebase initialized successfully';
      document.getElementById('firebaseStatus').style.color = 'green';

      // DOM references
      const authSection = document.getElementById("authSection");
      const teacherSection = document.getElementById("teacherSection");
      const learnerSection = document.getElementById("learnerSection");
      const teacherMessages = document.getElementById("teacherMessages");
      const learnerMessages = document.getElementById("learnerMessages");
      const loginError = document.getElementById("loginError");
      const registerError = document.getElementById("registerError");
      const registerSuccess = document.getElementById("registerSuccess");

      // Tab switching function
      window.showTab = (tabName) => {
        // Update tab buttons
        document.querySelectorAll('.tab-button').forEach(btn => {
          btn.classList.remove('active');
        });
        event.target.classList.add('active');
        
        // Show/hide tabs
        document.getElementById('loginTab').classList.toggle('hidden', tabName !== 'login');
        document.getElementById('registerTab').classList.toggle('hidden', tabName !== 'register');
        
        // Clear messages
        loginError.textContent = '';
        registerError.textContent = '';
        registerSuccess.textContent = '';
      };

      // Quick test credential filler
      window.fillTestCredentials = (type) => {
        if (type === 'teacher') {
          document.getElementById('registerEmail').value = 'teacher@school.com';
          document.getElementById('registerPassword').value = '123456';
          document.getElementById('userType').value = 'teacher';
        } else {
          document.getElementById('registerEmail').value = 'student@school.com';
          document.getElementById('registerPassword').value = '123456';
          document.getElementById('userType').value = 'learner';
        }
      };

      // Check auth state
      onAuthStateChanged(auth, (user) => {
        if (user) {
          console.log("User is signed in:", user.email);
          authSection.classList.add("hidden");
          
          // Check user type from Firestore or email pattern
          const userEmail = user.email.toLowerCase();
          if (userEmail.includes('teacher') || userEmail === 'teacher@school.com') {
            teacherSection.classList.remove("hidden");
            loadMessages("teacher");
          } else {
            learnerSection.classList.remove("hidden");
            loadMessages("learner");
          }
        } else {
          console.log("User is signed out");
          teacherSection.classList.add("hidden");
          learnerSection.classList.add("hidden");
          authSection.classList.remove("hidden");
        }
      });

      // Login handler
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        
        loginError.textContent = "";
        
        try {
          console.log("Attempting login with:", email);
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          console.log("Login successful:", userCredential.user.email);
        } catch (error) {
          console.error("Login error:", error);
          let errorMessage = "Login failed: ";
          
          switch (error.code) {
            case 'auth/invalid-email':
              errorMessage += 'Invalid email address';
              break;
            case 'auth/user-disabled':
              errorMessage += 'This account has been disabled';
              break;
            case 'auth/user-not-found':
              errorMessage += 'No account found with this email. Please register first.';
              break;
            case 'auth/wrong-password':
              errorMessage += 'Incorrect password';
              break;
            case 'auth/network-request-failed':
              errorMessage += 'Network error. Please check your connection';
              break;
            case 'auth/unauthorized-domain':
              errorMessage += 'This domain is not authorized. Please use localhost:8000';
              break;
            default:
              errorMessage += error.message;
          }
          
          loginError.textContent = errorMessage;
        }
      });

      // Register handler
      document.getElementById("registerForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("registerEmail").value;
        const password = document.getElementById("registerPassword").value;
        const userType = document.getElementById("userType").value;
        
        registerError.textContent = "";
        registerSuccess.textContent = "";
        
        if (password.length < 6) {
          registerError.textContent = "Password must be at least 6 characters long";
          return;
        }
        
        if (!userType) {
          registerError.textContent = "Please select user type";
          return;
        }

        try {
          console.log("Attempting to create account:", email);
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          console.log("Registration successful:", userCredential.user.email);
          
          // Store additional user data in Firestore
          try {
            await setDoc(doc(db, "users", userCredential.user.uid), {
              email: email,
              userType: userType,
              createdAt: serverTimestamp()
            });
          } catch (firestoreError) {
            console.error("Error saving user data:", firestoreError);
            // Continue anyway - auth was successful
          }
          
          registerSuccess.textContent = `Account created successfully! You are now logged in as ${userType}.`;
          
          // Auto-switch to login tab after successful registration
          setTimeout(() => {
            showTab('login');
            document.getElementById('loginEmail').value = email;
            document.getElementById('loginPassword').value = '';
          }, 2000);
          
        } catch (error) {
          console.error("Registration error:", error);
          let errorMessage = "Registration failed: ";
          
          switch (error.code) {
            case 'auth/email-already-in-use':
              errorMessage += 'This email is already registered. Please login instead.';
              break;
            case 'auth/invalid-email':
              errorMessage += 'Invalid email address';
              break;
            case 'auth/weak-password':
              errorMessage += 'Password is too weak';
              break;
            case 'auth/operation-not-allowed':
              errorMessage += 'Email/password accounts are not enabled. Please check Firebase Console.';
              break;
            default:
              errorMessage += error.message;
          }
          
          registerError.textContent = errorMessage;
        }
      });

      // Logout
      window.logout = () => {
        signOut(auth).then(() => {
          console.log("User signed out");
          // Clear forms
          document.getElementById('loginForm').reset();
          document.getElementById('registerForm').reset();
        }).catch((error) => {
          console.error("Logout error:", error);
        });
      };

      // Teacher post announcement
      document.getElementById("postBtn").addEventListener("click", async () => {
        const text = document.getElementById("announcement").value.trim();
        if (!text) return;
        
        try {
          await addDoc(collection(db, "announcements"), { 
            text, 
            date: serverTimestamp(),
            author: auth.currentUser.email
          });
          document.getElementById("announcement").value = "";
          loadMessages("teacher");
        } catch (error) {
          console.error("Error posting announcement:", error);
          alert("Error posting announcement: " + error.message);
        }
      });

      // Load announcements
      async function loadMessages(role) {
        try {
          const q = query(collection(db, "announcements"), orderBy("date", "desc"));
          const querySnapshot = await getDocs(q);
          const container = role === "teacher" ? teacherMessages : learnerMessages;
          container.innerHTML = "";
          
          if (querySnapshot.empty) {
            container.innerHTML = "<div>No announcements yet.</div>";
            return;
          }
          
          querySnapshot.forEach((doc) => {
            const data = doc.data();
            const div = document.createElement("div");
            
            let dateString = "Recently";
            if (data.date) {
              try {
                dateString = data.date.toDate().toLocaleString();
              } catch (e) {
                dateString = new Date().toLocaleString() + " (pending)";
              }
            }
            
            div.innerHTML = `<strong>${data.text}</strong><br><small>${dateString}</small>`;
            container.appendChild(div);
          });
        } catch (error) {
          console.error("Error loading messages:", error);
          const container = role === "teacher" ? teacherMessages : learnerMessages;
          container.innerHTML = "<div>Error loading announcements.</div>";
        }
      }

    } catch (error) {
      console.error("Firebase initialization error:", error);
      document.getElementById('firebaseStatus').textContent = 'Firebase init failed: ' + error.message;
      document.getElementById('firebaseStatus').style.color = 'red';
    }
  </script>
</body>
</html>
