<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Project</title>
  <style>
    /* Page layout */
    :root {
      --max-width: 900px;
      --card-bg: #ffffff;
      --muted: #6b7280;
      --accent: #007bff;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f3f4f6;
      color: #111827;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: var(--max-width);
      background: var(--card-bg);
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
    }

    h1 { margin-top: 0; font-size: 1.6rem; }

    /* Forms & controls */
    form { margin: 0; }
    .form-row { margin: 10px 0; }
    input[type="email"], input[type="password"], select, textarea, button {
      box-sizing: border-box;
      width: 100%;
      font-size: 0.95rem;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: white;
    }
    textarea { min-height: 100px; resize: vertical; }

    /* Buttons */
    button {
      cursor: pointer;
    }
    button[type="submit"] {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
    }
    .secondary-btn {
      background: transparent;
      border: 1px solid #d1d5db;
      color: #111827;
    }

    /* Tab buttons */
    .tab-buttons { display: flex; gap: 6px; margin-bottom: 12px; }
    .tab-button {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      background: #f8fafc;
      text-align: center;
      font-weight: 600;
    }
    .tab-button.active {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    /* Message containers */
    #teacherMessages div, #learnerMessages div {
      background: #eef2ff;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      word-wrap: break-word;
    }

    .debug {
      background: #fffbe6;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #f5e4a1;
      font-size: 0.9rem;
    }
    .error { color: #dc2626; margin: 8px 0; }
    .success { color: #16a34a; margin: 8px 0; }

    /* Sections */
    .hidden { display: none; }
    .quick-test { margin-top: 14px; padding: 12px; background: #e7f3ff; border-radius: 8px; }
    .quick-test button { width: auto; display: inline-block; margin-right: 8px; }

    /* Footer / small screens */
    @media (max-width: 480px) {
      .tab-buttons { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="appTitle">Welcome to School App</h1>

    <!-- Debug Info -->
    <div id="debugInfo" class="debug" aria-live="polite">
      <strong>Debug Info:</strong>
      <div id="currentDomain"></div>
      <div id="firebaseStatus">Checking Firebase...</div>
    </div>

    <!-- Login/Register Section -->
    <div id="authSection">
      <div class="tab-buttons" role="tablist" aria-label="Auth tabs">
        <!-- pass the button element to showTab so it can safely toggle active state -->
        <button class="tab-button active" role="tab" aria-selected="true" onclick="showTab('login', this)">Login</button>
        <button class="tab-button" role="tab" aria-selected="false" onclick="showTab('register', this)">Register</button>
      </div>

      <!-- Login Form -->
      <div id="loginTab" role="tabpanel">
        <form id="loginForm" aria-label="Login form">
          <div class="form-row">
            <label class="hidden" for="loginEmail">Email</label>
            <input aria-label="Email" type="email" id="loginEmail" placeholder="Email" required />
          </div>
          <div class="form-row">
            <label class="hidden" for="loginPassword">Password</label>
            <input aria-label="Password" type="password" id="loginPassword" placeholder="Password" required />
          </div>
          <div class="form-row">
            <button type="submit">Login</button>
          </div>
        </form>
        <div id="loginError" class="error" role="status" aria-live="polite"></div>
      </div>

      <!-- Register Form -->
      <div id="registerTab" class="hidden" role="tabpanel" aria-hidden="true">
        <form id="registerForm" aria-label="Register form">
          <div class="form-row">
            <label class="hidden" for="registerEmail">Email</label>
            <input aria-label="Register Email" type="email" id="registerEmail" placeholder="Email" required />
          </div>
          <div class="form-row">
            <label class="hidden" for="registerPassword">Password</label>
            <input aria-label="Register Password" type="password" id="registerPassword" placeholder="Password (min 6 characters)" required />
          </div>
          <div class="form-row">
            <label class="hidden" for="userType">User Type</label>
            <select id="userType" aria-label="User Type" required>
              <option value="">Select user type</option>
              <option value="teacher">Teacher</option>
              <option value="learner">Learner</option>
            </select>
          </div>
          <div class="form-row">
            <button type="submit">Create Account</button>
          </div>
        </form>
        <div id="registerError" class="error" role="status" aria-live="polite"></div>
        <div id="registerSuccess" class="success" role="status" aria-live="polite"></div>
      </div>

      <!-- Quick Test Buttons -->
      <div class="quick-test" aria-hidden="false">
        <strong>Quick Test:</strong><br>
        <!-- make these type="button" so they don't submit any form -->
        <button type="button" onclick="fillTestCredentials('teacher')" class="secondary-btn">Fill Teacher Credentials</button>
        <button type="button" onclick="fillTestCredentials('learner')" class="secondary-btn">Fill Learner Credentials</button>
      </div>
    </div>

    <!-- Teacher Dashboard -->
    <div id="teacherSection" class="hidden" aria-hidden="true">
      <h2>Teacher Dashboard</h2>
      <div class="form-row">
        <label class="hidden" for="announcement">Announcement</label>
        <textarea id="announcement" placeholder="Write announcement..." aria-label="Write announcement"></textarea>
      </div>
      <div class="form-row">
        <button id="postBtn" type="button">Post Announcement</button>
      </div>
      <h3>Announcements</h3>
      <div id="teacherMessages" aria-live="polite"></div>
      <div class="form-row">
        <button type="button" onclick="logout()" class="secondary-btn">Logout</button>
      </div>
    </div>

    <!-- Learner Dashboard -->
    <div id="learnerSection" class="hidden" aria-hidden="true">
      <h2>Learner Dashboard</h2>
      <div id="learnerMessages" aria-live="polite"></div>
      <div class="form-row">
        <button type="button" onclick="logout()" class="secondary-btn">Logout</button>
      </div>
    </div>
  </div>

  <!-- Firebase + App Logic -->
  <script type="module">
    // Show current URL for debugging
    document.getElementById('currentDomain').textContent = 'Current URL: ' + window.location.href;

    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      serverTimestamp,
      orderBy,
      query,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // Firebase config (kept as provided)
    const firebaseConfig = {
      apiKey: "AIzaSyD_YydnZKjW8IdApXZKMqDHk6ZiF7Ioh-g",
      authDomain: "school-homework-f3191.firebaseapp.com",
      projectId: "school-homework-f3191",
      storageBucket: "school-homework-f3191.appspot.com",
      messagingSenderId: "104455696211",
      appId: "1:104455696211:web:f12c1823675c45064b3ba6"
    };

    try {
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      document.getElementById('firebaseStatus').textContent = 'Firebase initialized successfully';
      document.getElementById('firebaseStatus').style.color = 'green';

      // DOM references
      const authSection = document.getElementById("authSection");
      const teacherSection = document.getElementById("teacherSection");
      const learnerSection = document.getElementById("learnerSection");
      const teacherMessages = document.getElementById("teacherMessages");
      const learnerMessages = document.getElementById("learnerMessages");
      const loginError = document.getElementById("loginError");
      const registerError = document.getElementById("registerError");
      const registerSuccess = document.getElementById("registerSuccess");

      // Tab switching function - accepts the clicked button to safely toggle active class
      window.showTab = (tabName, btn) => {
        // Update tab buttons
        document.querySelectorAll('.tab-button').forEach(b => {
          b.classList.remove('active');
          b.setAttribute('aria-selected', 'false');
        });
        if (btn && btn.classList) {
          btn.classList.add('active');
          btn.setAttribute('aria-selected', 'true');
        }

        // Show/hide tabs
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');

        if (tabName === 'login') {
          loginTab.classList.remove('hidden');
          loginTab.setAttribute('aria-hidden', 'false');
          registerTab.classList.add('hidden');
          registerTab.setAttribute('aria-hidden', 'true');
        } else {
          registerTab.classList.remove('hidden');
          registerTab.setAttribute('aria-hidden', 'false');
          loginTab.classList.add('hidden');
          loginTab.setAttribute('aria-hidden', 'true');
        }

        // Clear messages
        loginError.textContent = '';
        registerError.textContent = '';
        registerSuccess.textContent = '';
      };

      // Quick test credential filler
      window.fillTestCredentials = (type) => {
        if (type === 'teacher') {
          document.getElementById('registerEmail').value = 'teacher@school.com';
          document.getElementById('registerPassword').value = '123456';
          document.getElementById('userType').value = 'teacher';
        } else {
          document.getElementById('registerEmail').value = 'student@school.com';
          document.getElementById('registerPassword').value = '123456';
          document.getElementById('userType').value = 'learner';
        }
      };

      // Check auth state
      onAuthStateChanged(auth, (user) => {
        if (user) {
          console.log("User is signed in:", user.email);
          authSection.classList.add("hidden");

          const userEmail = (user.email || "").toLowerCase();
          if (userEmail.includes('teacher') || userEmail === 'teacher@school.com') {
            teacherSection.classList.remove("hidden");
            teacherSection.setAttribute('aria-hidden', 'false');
            learnerSection.classList.add("hidden");
            learnerSection.setAttribute('aria-hidden', 'true');
            loadMessages("teacher");
          } else {
            learnerSection.classList.remove("hidden");
            learnerSection.setAttribute('aria-hidden', 'false');
            teacherSection.classList.add("hidden");
            teacherSection.setAttribute('aria-hidden', 'true');
            loadMessages("learner");
          }
        } else {
          console.log("User is signed out");
          teacherSection.classList.add("hidden");
          learnerSection.classList.add("hidden");
          authSection.classList.remove("hidden");
        }
      });

      // Login handler
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value;
        
        loginError.textContent = "";

        if (!email || !password) {
          loginError.textContent = "Please enter both email and password.";
          return;
        }

        try {
          console.log("Attempting login with:", email);
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          console.log("Login successful:", userCredential.user.email);
        } catch (error) {
          console.error("Login error:", error);
          let errorMessage = "Login failed: ";

          switch (error.code) {
            case 'auth/invalid-email':
              errorMessage += 'Invalid email address';
              break;
            case 'auth/user-disabled':
              errorMessage += 'This account has been disabled';
              break;
            case 'auth/user-not-found':
              errorMessage += 'No account found with this email. Please register first.';
              break;
            case 'auth/wrong-password':
              errorMessage += 'Incorrect password';
              break;
            case 'auth/network-request-failed':
              errorMessage += 'Network error. Please check your connection';
              break;
            case 'auth/unauthorized-domain':
              errorMessage += 'This domain is not authorized. Please check Firebase Console settings.';
              break;
            default:
              errorMessage += error.message || 'Unknown error';
          }

          loginError.textContent = errorMessage;
        }
      });

      // Register handler
      document.getElementById("registerForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("registerEmail").value.trim();
        const password = document.getElementById("registerPassword").value;
        const userType = document.getElementById("userType").value;

        registerError.textContent = "";
        registerSuccess.textContent = "";

        if (!email || !password) {
          registerError.textContent = "Please provide email and password.";
          return;
        }

        if (password.length < 6) {
          registerError.textContent = "Password must be at least 6 characters long";
          return;
        }

        if (!userType) {
          registerError.textContent = "Please select user type";
          return;
        }

        try {
          console.log("Attempting to create account:", email);
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          console.log("Registration successful:", userCredential.user.email);

          // Store additional user data in Firestore (non-blocking)
          try {
            await setDoc(doc(db, "users", userCredential.user.uid), {
              email: email,
              userType: userType,
              createdAt: serverTimestamp()
            });
          } catch (firestoreError) {
            console.error("Error saving user data:", firestoreError);
            // continue - auth succeeded
          }

          registerSuccess.textContent = `Account created successfully! You are now logged in as ${userType}.`;

          // Auto-switch to login tab after successful registration
          setTimeout(() => {
            // find login tab button and simulate clicking
            const loginBtn = Array.from(document.querySelectorAll('.tab-button')).find(b => b.textContent.trim().toLowerCase() === 'login');
            showTab('login', loginBtn);
            document.getElementById('loginEmail').value = email;
            document.getElementById('loginPassword').value = '';
          }, 1200);

        } catch (error) {
          console.error("Registration error:", error);
          let errorMessage = "Registration failed: ";

          switch (error.code) {
            case 'auth/email-already-in-use':
              errorMessage += 'This email is already registered. Please login instead.';
              break;
            case 'auth/invalid-email':
              errorMessage += 'Invalid email address';
              break;
            case 'auth/weak-password':
              errorMessage += 'Password is too weak';
              break;
            case 'auth/operation-not-allowed':
              errorMessage += 'Email/password accounts are not enabled. Please check Firebase Console.';
              break;
            default:
              errorMessage += error.message || 'Unknown error';
          }

          registerError.textContent = errorMessage;
        }
      });

      // Logout
      window.logout = () => {
        signOut(auth).then(() => {
          console.log("User signed out");
          // Clear forms
          document.getElementById('loginForm').reset();
          document.getElementById('registerForm').reset();
          // Reset UI to login tab
          const loginBtn = Array.from(document.querySelectorAll('.tab-button')).find(b => b.textContent.trim().toLowerCase() === 'login');
          showTab('login', loginBtn);
        }).catch((error) => {
          console.error("Logout error:", error);
        });
      };

      // Teacher post announcement
      document.getElementById("postBtn").addEventListener("click", async () => {
        const text = document.getElementById("announcement").value.trim();
        if (!text) {
          alert("Please enter announcement text.");
          return;
        }

        try {
          await addDoc(collection(db, "announcements"), {
            text,
            date: serverTimestamp(),
            author: auth.currentUser ? auth.currentUser.email : 'unknown'
          });
          document.getElementById("announcement").value = "";
          loadMessages("teacher");
        } catch (error) {
          console.error("Error posting announcement:", error);
          alert("Error posting announcement: " + (error.message || error));
        }
      });

      // Load announcements (teacher sees same announcements as learners)
      async function loadMessages(role) {
        try {
          // If there are documents without "date" the orderBy will still work,
          // but Firestore requires an index for complex queries if used.
          const q = query(collection(db, "announcements"), orderBy("date", "desc"));
          const snapshot = await getDocs(q);
          const container = role === "teacher" ? teacherMessages : learnerMessages;
          container.innerHTML = "";

          if (snapshot.empty) {
            container.innerHTML = "<div>No announcements yet.</div>";
            return;
          }

          snapshot.forEach((d) => {
            const data = d.data();
            const div = document.createElement("div");

            let dateString = "Recently";
            if (data.date && typeof data.date.toDate === 'function') {
              try {
                dateString = data.date.toDate().toLocaleString();
              } catch (err) {
                dateString = new Date().toLocaleString() + " (pending)";
              }
            }

            const author = data.author ? `<small>by ${escapeHtml(String(data.author))}</small>` : '';
            div.innerHTML = `<strong>${escapeHtml(String(data.text || ''))}</strong><br><small>${dateString}</small>${author ? '<br>' + author : ''}`;
            container.appendChild(div);
          });
        } catch (error) {
          console.error("Error loading messages:", error);
          const container = role === "teacher" ? teacherMessages : learnerMessages;
          container.innerHTML = "<div>Error loading announcements.</div>";
        }
      }

      // small helper to avoid inserting raw HTML content
      function escapeHtml(str) {
        return str.replace(/[&<>"']/g, (m) => {
          switch (m) {
            case '&': return '&amp;';
            case '<': return '&lt;';
            case '>': return '&gt;';
            case '"': return '&quot;';
            case "'": return '&#39;';
            default: return m;
          }
        });
      }

    } catch (error) {
      console.error("Firebase initialization error:", error);
      const fbStatus = document.getElementById('firebaseStatus');
      fbStatus.textContent = 'Firebase init failed: ' + (error.message || error);
      fbStatus.style.color = 'red';
    }
  </script>
</body>
</html>
